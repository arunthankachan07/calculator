<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="calc_bg">
                    <!--screen area-->
                    <div class="row">
                        <div class="col-12">
                            <div class="screen">
                                <input type="text" name="" id="displayBox" class="input_field">
                            </div>
                        </div>
                    </div>
                     <!--buttons area-->
                     <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="reset">
                            <input type="button" value="C" class="btnn" onclick="clearField()">
                            
                        </div>
                       
                    </div>
                    <div class="col-4">
                        <div class="reset">
                            <button class="btnn" onclick="backSpace()"><i class="material-icons" style="font-size:17px">backspace</i></button>
                            
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="reset">
                            <input type="button" value="%" class="btnn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="1" class="btnn" onclick="displayText('1')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="2" class="btnn" onclick="displayText('2')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="3" class="btnn" onclick="displayText('3')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="/" class="btnn" onclick="displayText('/')">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="4" class="btnn" onclick="displayText('4')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="5" class="btnn" onclick="displayText('5')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="6" class="btnn" onclick="displayText('6')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="x" class="btnn" onclick="displayText('*')">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="7" class="btnn" onclick="displayText('7')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="8" class="btnn" onclick="displayText('8')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="9" class="btnn" onclick="displayText('9')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="-" class="btnn" onclick="displayText('-')">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="." class="btnn">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="0" class="btnn" onclick="displayText('0')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="=" class="btnn" onclick="calculate()">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="reset">
                            <input type="button" value="+" class="btnn" onclick="displayText('+')">
                        </div>
                    </div>
                </div>
            </div>
                </div>
               </div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
